name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Check gofmt
        run: |
          files="$(git ls-files '*.go')"
          if [ -z "$files" ]; then
            exit 0
          fi
          unformatted="$(gofmt -l $files)"
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./... -count=1

